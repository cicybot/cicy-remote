name: Windows RDP Server Cloudflare

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Core RDP Settings
        shell: pwsh
        run: .github/workflows/scripts/win-configure-rdp.ps1

      - name: Create RDP User with Secure Password
        shell: pwsh
        run: .github/workflows/scripts/win-create-user.ps1

      - name: Install Cloudflared
        shell: pwsh
        run: .github/workflows/scripts/win-install-cloudflared.ps1

      - name: Establish Cloudflared Connection
        shell: pwsh
        env:
          CF_TUNNEL: ${{ secrets.WIN_CF_TUNNEL }}
        run: .github/workflows/scripts/win-establish-cf.ps1

      - name: Restore cache
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~\cicy
          key: test-cache-windows-v1

      - name: Show cache status
        shell: pwsh
        run: |
          if ("${{ steps.cache.outputs.cache-hit }}" -eq "true") {
            Write-Host "Cache HIT"
          } else {
            Write-Host "Cache MISS"
          }

      - name: Create folder and file when cache missing
        if: steps.cache.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force ~\cicy
          "Test cache" | Out-File ~\cicy\test.txt
          Write-Host "Created test cache file"

      - name: List contents of cache folder
        shell: pwsh
        run: |
          Write-Host "Listing ~\cicy"
          if (Test-Path ~\cicy) {
            Get-ChildItem ~\cicy -Recurse
          } else {
            Write-Host "Directory does not exist"
          }

      - name: Show pip cache dir
        shell: pwsh
        run: python -m pip cache dir
